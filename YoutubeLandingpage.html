<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><img src="youtubelogo_30.png" alt="YouTube Logo" class="logo"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
        </nav>
    </header>


    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to YouTube</h1>
        <p>Watch, upload, and share your favorite videos</p>
        <button>Sign In</button>
    </section>

    <!-- Featured Videos Section -->
    <section class="featured-videos">
        <h2>Featured Videos</h2>
        <div class="video-grid">
            <div class="video-card">
                <img src="video1.jpg" alt="Video 1">
                <h3>Video 1 Title</h3>
                <p>Video 1 Description</p>
            </div>
            <div class="video-card">
                <img src="video2.jpg" alt="Video 2">
                <h3>Video 2 Title</h3>
                <p>Video 2 Description</p>
            </div>
            <div class="video-card">
                <img src="video3.jpg" alt="Video 3">
                <h3>Video 3 Title</h3>
                <p>Video 3 Description</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 YouTube</p>
    </footer>
</body>
</html>
